<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }

   /* class selector */
       .colbl{
        color: aqua;
       }

       .bgred{
        background-color: red;
       }
 
   /* grouping selector */
       p , div {
        font-size: 30px;
       }

   /* id selecor */

   #first{
    padding: 10px;
    text-align: center;
   }
       
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p id="first" class="bgred colbl">first para</p>
    <p id="second" class="colbl">second para</p>
    <div class="bgred">
        <p>all is set and welcome to my new css </p>
    </div>
    
</body>
</html>
